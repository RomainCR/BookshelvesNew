<div class="row">
  <div class="col-xs-12">
    <h2>Vos livres</h2>
    <div class="list-group" *ngFor="let book of books; let i = index">
      <button class="list-group-item" (click)="onViewBook(i)" [ngStyle]="{ backgroundColor: getColor(i) }">
        <h3 class="list-group-item-heading">
          {{ book.title }}
        </h3>
        <img style="max-width:100px; max-height:100px;" *ngIf="book.photo" [src]="book.photo">
        <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
        <p class="list-group-item-text">{{ book.author }}</p>
        <p class="list-group-item-text">{{ book.loveIts }}</p>
      </button>
      <button class="btn btn-success" (click)="onLove(i)">Love it</button>
      <button class="btn btn-danger" (click)="onDont(i)">Don't love it</button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
  </div>
</div>
